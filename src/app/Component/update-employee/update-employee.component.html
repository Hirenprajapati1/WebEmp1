
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to Update Employee. <span class="req"><small>
                                required *</small></span></legend>

                                
                    <div class="form-group">
                        <label for="id"><span class="req">* </span> ID: 
                                 </label>
                        <input required type="number" [(ngModel)]="emp.id" name="name" id="name"
                            class="form-control"  placeholder="id" />
                    </div>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="emp.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter Name" />
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="email" [(ngModel)]="emp.email" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="employeeCode"><span class="req">* </span> EmployeeCode </label>
                        <input class="form-control" type="text" [(ngModel)]="emp.employeeCode" name="employeeCode" id="txt"
                            placeholder="Enter EmployeeCode" required />
                        <div id="errLast"></div>
                    </div>
               
                    <div class="form-group">
                        <label for="gender"><span class="req">* </span> Gender: </label><br/>
                          <div class="form-control">
                              <input type="radio" [(ngModel)]="emp.gender" name="gender" value="Male">Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="radio" [(ngModel)]="emp.gender" name="gender" value="Female">Female &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              <input type="radio" [(ngModel)]="emp.gender" name="gender" value="Other">Other      
                          </div>
                        <div id="errLast"></div>
                      </div>
                                  
               
                    <div class="form-group">
                      <label for="designation"><span class="req">* </span> Designation </label>
                      <input class="form-control" type="number" [(ngModel)]="emp.designation" name="designation" id="txt"
                          placeholder="Enter Designation" required />
                      <div id="errLast"></div>
                    </div>
                    
                    <div class="form-group">
                      <label for="department"><span class="req">* </span> Department </label>
                      <input class="form-control" type="number" [(ngModel)]="emp.department" name="department" id="txt"
                          placeholder="Enter Department" required />
                      <div id="errLast"></div>
                    </div>
                    
               
                    
                    <div class="form-group">
                      <label for="dob"><span class="req">* </span> Date Of Birth: </label>
                      <input class="form-control" type="date" [(ngModel)]="emp.dob" name="dob" id="txt"
                          placeholder="Enter Date of Birth" required />
                      <div id="errLast"></div>
                    </div>
                    
                    <div class="form-group">
                      <label for="salary"><span class="req">* </span> Salary: </label>
                      <input class="form-control" type="number" [(ngModel)]="emp.salary" name="salary" id="txt"
                          placeholder="Enter Salary" required />
                      <div id="errLast"></div>
                    </div>
                    <div style="text-align: center" *ngIf="message == 1">
                        <h1>Employee is Updated Successfully</h1>
                    </div>
                                   

                    <div class="form-group">
                        <input class="btn btn-success"routerLink="/GetEmployeePath" type="submit" name="submit_reg" value="submit" (click)="GetforUpdate()">
                        <input class="btn btn-succes" routerLink="/GetEmployeePath" type="button" name="Cancel" value="Cancel">
                        <router-outlet></router-outlet>
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
